<!-- Grid Section -->
<section class='grid-section sec-padding mt-5' id='grid-sec'>
  <div class='container'>

    <div class='row'>
      <div class='section-title'>
        <h2>Las últimas <span>películas</span></h2>
      </div>
    </div>

    <div class='row'>
      <!-- Grid Item -->
      <div class='grid-item' *ngFor="let movie of movies">
        <a href='#'>
          <div class='grid-img'>
            <img src='http://image.tmdb.org/t/p/w500{{ movie.poster_path }}' alt='grid-img'>
          </div>
          <div class='grid-info'>
            <h3>{{ movie.title }}</h3>
            <div class='row content-between'>
              <div>
                <star-rating [value]="movie.vote_average"
                             [totalstars]=10
                             checkedcolor="yellow"
                             uncheckedcolor="gray"
                             size="16px"
                             [readonly]=false>

                </star-rating>
              </div>
              <div class='rate'>
                {{ movie.vote_average | number:'1.1-2' }}
              </div>
            </div>
          </div>
        </a>
      </div>
      <!-- Grid Item -->
    </div>

  </div>
</section>
<!-- Grid Section -->
