<!-- Grid Section -->
<section class='grid-section mt-5' id='grid-sec'>
  <div class='container animate__animated animate__fadeIn'>

    <div class='row'>
      <div class='section-title mb-5'>
        <h2>Las últimas <span>películas</span></h2>
      </div>
    </div>

    <div class='row'>
      <!-- Grid Item -->
      <div class='grid-item' *ngFor="let movie of movies">
        <div class='grid-img'>
          <img [src]='movie.poster_path | poster' 
               alt='grid-img'
               (click)="onMovie( movie )">
        </div>
        <div class='grid-info'>
          <h3>{{ movie.title }}</h3>
          <div class='row content-between'>
            <div>
              <star-rating [value]="movie.vote_average"
                           [totalstars]=10
                           checkedcolor="yellow"
                           uncheckedcolor="gray"
                           size="16px"
                           [readonly]=false>

              </star-rating>
            </div>
            <div class='rate'>
              {{ movie.vote_average | number:'1.1-2' }}
            </div>
          </div>
        </div>
      </div>
      <!-- Grid Item -->
    </div>

  </div>
</section>
<!-- Grid Section -->
